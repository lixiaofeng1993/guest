{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    {#    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">#}
    <link rel="stylesheet" type="text/css" href="{% static 'basc/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'basc/css/swiper.min.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'basc/css/base.css' %}"/>

    <script type="text/javascript" src="{% static 'basc/js/jquery-3.1.1.min.js' %}"></script>
